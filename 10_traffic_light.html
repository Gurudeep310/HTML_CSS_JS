<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href = "10_traffic_light.css" rel = "stylesheet" type = "text/css">  
    <script defer src="10_traffic_light.js"></script> 
  </head>
  <body>
    <div class = "container-fluid">
        <div class = "cont">
            <div class = "rows">
                <div class = "col-12">
                    <h1 class = "heading text-center">Traffic Light</h1>
                </div>
                <div>  
                    <div class = "d-flex flex-row justify-content-center p-5">                  
                        <div>
                            <div class = "mt-4">    
                                <button class = "button" id = "stopButton" onclick = "change1()">Stop</button>
                            </div>
                            <div class = "mt-4">
                                <button class = "button" id = "readyButton" onclick = "change2()">Ready</button>
                            </div>                            
                            <div class = "mt-4">
                                <button class = "button" id = "goButton" onclick = "change3()">Go</button>
                            </div> 
                            <div class = "mt-4">
                                <button class = "button" id = "powerButton" onclick = "change4()">Poweroff</button>
                            </div> 
                        </div>
                        <div class = "light-body pt-3 pr-3 ml-3">
                            <div class = "circle m-4" id = "stopLight"></div>
                            <div class = "circle m-4" id = "readyLight"></div>
                            <div class = "circle m-4" id = "goLight"></div>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
  </body>
